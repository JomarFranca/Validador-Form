<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="images/x-icon" href="img/icon_form.png">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./img/Financial-Data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome: <br/>
                    <input type="text" name="name" data-rules="required|min=3" placeholder="Nome:" />
                </label>
                <label>
                    Seu e-mail: <br/>
                    <input type="text" name="email" data-rules="required|email" placeholder="E-mail:" />
                </label>
                <label>
                    Sua senha: <br/>
                    <input type="password" name="password" data-rules="required|min=6" placeholder="Senha:" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta?
                <a href="">Faça o login!</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
